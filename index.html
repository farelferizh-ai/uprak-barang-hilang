<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - SMAN 1 Magetan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .form-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        #drop-area.highlight {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="gradient-bg text-white py-8 shadow-lg">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl font-bold mb-2">Sistem Informasi Barang</h1>
            <p class="text-blue-100">SMAN 1 Magetan - Layanan Penitipan & Barang Hilang</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            
            <!-- Tab Selection -->
            <div class="flex mb-6 bg-white rounded-lg p-1 shadow-md">
                <button id="tab-hilang" onclick="switchTab('hilang')" class="flex-1 py-3 px-4 rounded-md font-semibold transition-all bg-blue-600 text-white">
                    <i class="fas fa-search-minus mr-2"></i>Barang Hilang
                </button>
                <button id="tab-titipan" onclick="switchTab('titipan')" class="flex-1 py-3 px-4 rounded-md font-semibold transition-all text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-box-open mr-2"></i>Barang Titipan
                </button>
            </div>

            <!-- Form Card -->
            <div class="form-card rounded-xl shadow-2xl p-6 md:p-8 border border-gray-200">
                <form id="mainForm">
                    <input type="hidden" name="jenis" id="formType" value="hilang">
                    
                    <div class="grid grid-cols-1 gap-6">
                        <!-- Identitas Pengirim -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Pelapor / Penitip</label>
                            <input type="text" name="nama_pelapor" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Masukkan nama lengkap">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Nomor HP (WhatsApp)</label>
                            <input type="tel" name="no_hp" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Contoh: 08123456789">
                        </div>

                        <hr class="border-gray-200">

                        <!-- Detail Barang -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Barang</label>
                            <input type="text" name="nama_barang" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Contoh: Kunci Motor, Tas Hitam, dll">
                        </div>

                        <!-- Fields for Hilang -->
                        <div id="field-hilang">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Lokasi Terakhir Diketahui</label>
                            <input type="text" name="lokasi" id="lokasiInput" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Contoh: Kantin, Lab Fisika, Lapangan">
                        </div>

                        <!-- Fields for Titipan -->
                        <div id="field-titipan" class="hidden space-y-6">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Penerima Titipan</label>
                                <input type="text" name="nama_penerima" id="penerimaInput" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Nama orang yang akan mengambil">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">No HP Penerima</label>
                                <input type="tel" name="no_hp_penerima" id="noPenerimaInput" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Nomor HP penerima">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Tanggal Kejadian / Penitipan</label>
                            <input type="date" name="tanggal" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Foto Barang</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-blue-400 transition-colors cursor-pointer relative" id="drop-area">
                                <div class="space-y-1 text-center">
                                    <i class="fas fa-image text-gray-400 text-3xl mb-2"></i>
                                    <div class="flex text-sm text-gray-600 justify-center">
                                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                            <span>Unggah foto</span>
                                            <input id="file-upload" name="foto" type="file" accept="image/*" class="sr-only">
                                        </label>
                                        <p class="pl-1">atau seret ke sini</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG up to 5MB</p>
                                    <div id="preview-container" class="mt-4 hidden">
                                        <img id="img-preview" src="#" alt="Preview" class="mx-auto h-32 w-32 object-cover rounded-lg shadow-md border border-gray-200">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" id="submitBtn" class="w-full gradient-bg text-white font-bold py-4 rounded-lg shadow-lg hover:opacity-90 transition-all flex justify-center items-center">
                            <span>Kirim Laporan</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Status Message -->
            <div id="statusBox" class="mt-6 hidden p-4 rounded-lg text-center font-medium shadow-md"></div>
        </div>
    </main>

    <footer class="mt-12 py-6 text-center text-gray-500 text-sm">
        &copy; 2024 SMAN 1 Magetan. All rights reserved.
    </footer>

    <script>
        /**
         * PENTING: Isi SCRIPT_URL di bawah ini dengan URL Web App dari Google Apps Script.
         * Contoh: https://script.google.com/macros/s/XXXXX/exec
         */
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz23QNNMnFu5idHP7jbmp8vYMIigOiK8ouQupCJgfGSoaGQE0ufDE7Ej-OFhQByC2kCiw/exec"; 

        function switchTab(type) {
            const tabHilang = document.getElementById('tab-hilang');
            const tabTitipan = document.getElementById('tab-titipan');
            const fieldHilang = document.getElementById('field-hilang');
            const fieldTitipan = document.getElementById('field-titipan');
            const formType = document.getElementById('formType');

            if (type === 'hilang') {
                tabHilang.className = "flex-1 py-3 px-4 rounded-md font-semibold transition-all bg-blue-600 text-white";
                tabTitipan.className = "flex-1 py-3 px-4 rounded-md font-semibold transition-all text-gray-600 hover:bg-gray-100";
                fieldHilang.classList.remove('hidden');
                fieldTitipan.classList.add('hidden');
                formType.value = "hilang";
                document.getElementById('lokasiInput').required = true;
                document.getElementById('penerimaInput').required = false;
                document.getElementById('noPenerimaInput').required = false;
            } else {
                tabTitipan.className = "flex-1 py-3 px-4 rounded-md font-semibold transition-all bg-blue-600 text-white";
                tabHilang.className = "flex-1 py-3 px-4 rounded-md font-semibold transition-all text-gray-600 hover:bg-gray-100";
                fieldTitipan.classList.remove('hidden');
                fieldHilang.classList.add('hidden');
                formType.value = "titipan";
                document.getElementById('lokasiInput').required = false;
                document.getElementById('penerimaInput').required = true;
                document.getElementById('noPenerimaInput').required = true;
            }
        }

        // Initialize required fields
        document.getElementById('lokasiInput').required = true;

        // Preview Image & Drag Drop
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-upload');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            fileInput.files = files;
            previewFile(files[0]);
        }

        fileInput.addEventListener('change', function() {
            previewFile(this.files[0]);
        });

        function previewFile(file) {
            if (!file) return;
            const preview = document.getElementById('img-preview');
            const container = document.getElementById('preview-container');
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function() {
                preview.src = reader.result;
                container.classList.remove('hidden');
            }
        }

        // Form Submit
        document.getElementById('mainForm').onsubmit = async (e) => {
            e.preventDefault();
            
            if (!SCRIPT_URL || SCRIPT_URL === "") {
                showStatus("Error: SCRIPT_URL belum dikonfigurasi. Pastikan URL Apps Script sudah dimasukkan di kode.", "bg-red-100 text-red-700");
                return;
            }

            const btn = document.getElementById('submitBtn');
            const form = e.target;
            const formData = new FormData(form);
            
            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sedang Mengirim...';
            hideStatus();

            try {
                let base64File = "";
                let fileName = "";
                
                if (fileInput.files[0]) {
                    const file = fileInput.files[0];
                    fileName = file.name;
                    base64File = await toBase64(file);
                }

                const payload = {
                    jenis: formData.get('jenis'),
                    nama_pelapor: formData.get('nama_pelapor'),
                    no_hp: formData.get('no_hp'),
                    nama_barang: formData.get('nama_barang'),
                    lokasi: formData.get('lokasi') || "-",
                    nama_penerima: formData.get('nama_penerima') || "-",
                    no_hp_penerima: formData.get('no_hp_penerima') || "-",
                    tanggal: formData.get('tanggal'),
                    file: base64File.split(',')[1] || "",
                    fileName: fileName
                };

                // Menggunakan mode no-cors terkadang membantu jika ada masalah CORS, 
                // tapi Apps Script biasanya bekerja dengan POST standar jika dideploy dengan benar.
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    mode: 'no-cors' // Mode no-cors tidak akan mengembalikan body JSON, tapi data tetap masuk
                });

                // Karena kita menggunakan no-cors, kita mengasumsikan sukses jika tidak masuk ke catch
                showStatus("Laporan berhasil dikirim! Silakan cek Google Spreadsheet Anda secara berkala.", "bg-green-100 text-green-700");
                form.reset();
                document.getElementById('preview-container').classList.add('hidden');

            } catch (error) {
                console.error("Submission error:", error);
                showStatus("Gagal mengirim data. Pastikan SCRIPT_URL benar dan koneksi internet aktif.", "bg-red-100 text-red-700");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        };

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        function showStatus(msg, classes) {
            const box = document.getElementById('statusBox');
            box.innerText = msg;
            box.className = `mt-6 p-4 rounded-lg text-center font-medium ${classes}`;
            box.classList.remove('hidden');
            window.scrollTo({ top: box.offsetTop - 100, behavior: 'smooth' });
        }

        function hideStatus() {
            document.getElementById('statusBox').classList.add('hidden');
        }
    </script>
</body>
</html>
